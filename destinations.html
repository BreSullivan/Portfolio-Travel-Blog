        <div class="container" id="explorations">
            <div class="row">
                <div class="col-12 text-center pb-5">
                    <h2 id="myExplorations">Destinations</h2>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col text-center">
                    <h3>The Americas</h3>
                    <img onmouseover="hoverAmericas(true)" onmouseout="hoverAmericas(false)" class="img-thumbnail destinationPhotos" id="americasPhoto" src="img/peruport.jpg" alt="photo of machu picchu" />
                </div>
                <div class="col text-center">
                    <h3>Oceania</h3>
                    <img onmouseover="hoverOceania(true)" onmouseout="hoverOceania(false)" class="img-thumbnail destinationPhotos" id="oceaniaPhoto" src="img/sydneyport.jpg" alt="photo of sydney opera house" />
                </div>
            </div>
            <div class="row pb-5">
                <div class="col text-center">
                    <h3>Asia</h3>
                    <img onmouseover="hoverAsia(true)" onmouseout="hoverAsia(false)" class="img-thumbnail destinationPhotos" id="asiaPhoto" src="img/japanport.jpg" alt="photo of the golden temple" />
                </div>
                <div class="col text-center">
                    <h3>Europe</h3>
                    <img onmouseover="hoverEurope(true)" onmouseout="hoverEurope(false)" class="img-thumbnail destinationPhotos" id="europePhoto" src="img/romeport.jpg" alt="photo of trevi fountain, rome" />
                </div>
            </div>
            <div class="row pb-5">
                <div class="col text-center">
                    <h3>Africa</h3>
                    <img onmouseover="hoverAfrica(true)" onmouseout="hoverAfrica(false)" class="img-thumbnail destinationPhotos" id="africaPhoto" src="img/tanzaniaport.jpg" alt="photo of hot air balloons over serengeti" />
                </div>
                <div class="col text-center">
                    <h3>Antarctica</h3>
                    <img onmouseover="hoverAntarctica(true)" onmouseout="hoverAntarctica(false)" class="img-thumbnail destinationPhotos" id="antarcticaPhoto" src="img/antarcticafolio.jpg" alt="photo of ice in antarctica" />
                </div>
            </div>
        </div>

        <div class="container" id="comment">
            <div class="row">
                <div class="col text-center">
                    <h3>Leave Me A Comment</h3>
                    <form class="pb-5">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="comment" rows="4" placeholder="Comment"></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="subscribe">
                            <label class="form-check-label" for="exampleCheck1">Subscribe To Monthly Newsletter</label>
                        </div>
                        <button type="submit" class="btn submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
